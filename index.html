<textarea id="prompt" placeholder="Enter your prompt..."></textarea><br>
<input type="text" id="imageUrl" placeholder="Source image URL"><br>
<button onclick="generate()">Generate Edit</button>
<div id="result"></div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  const imageUrl = document.getElementById("imageUrl").value;
  document.getElementById("result").innerHTML = "Processing...";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, imageUrl })
  });

  const data = await res.json();
  if (data.image_url) {
    document.getElementById("result").innerHTML = `<img src="${data.image_url}" width="512">`;
  } else {
    document.getElementById("result").innerHTML = `Error: ${data.error}`;
  }
}
</script>
